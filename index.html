<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Redux todo list</title>

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col s12">
			<nav class="navbar-fixed">
				<div class="nav-wrapper">
					<a href="#" class="brand-logo">&nbsp;&nbsp;Redux todo list</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="#">Github</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
	<div class="row">
		<form class="col s12" onsubmit="return manager.save(this);">
			<div class="row">
				<div class="input-field col s12">
					<input id="input" type="text" class="validate" placeholder="text..." autofocus>
				</div>
			</div>
		</form>
		<div class="col s12">
			<ul class="collection with-header">
			</ul>
		</div>
	</div>
</div>
<script type="text/html-template" id="itemTpl">
	<li class="collection-item" data-id="{id}">
		<div>
			<span>{item}</span>
			<a href="#" class="secondary-content">
				<i class="material-icons" onclick="manager.edit(this)">create</i>
				<i class="material-icons" onclick="manager.delete({id})">delete_forever</i>
			</a>
		</div>
	</li>
</script>
<script src="bundle.js"></script>
</body>
</html>
